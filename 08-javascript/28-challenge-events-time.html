<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>28- Challenge events</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        /* ================================== */
        /* === 1. ESTILOS GENERALES Y LAYOUT (SIN VARIABLES) === */
        /* ================================== */

        body {
            background-color: #1a202c;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden; 
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        section {
            /* Dimensiones del juego (400px x 750px) */
            width: 400px;
            height: 750px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            overflow: hidden; 
            position: relative;
        }

        /* Fondo del Juego (Océano) */
        .deep-sea-bg {
            background: linear-gradient(to bottom, #72A5C1 0%, #10668F 100%);
            width: 100%;
            height: 100%;
            position: absolute;
            z-index: 1;
        }

        .screen {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .hidden {
            display: none !important;
        }

        /* ================================== */
        /* === 2. ESTILOS PANTALLA DE INICIO === */
        /* ================================== */

        #start-screen {
            background-color: #0A3D62; /* Azul oscuro */
            padding: 20px;
            gap: 20px;
            color: white;
            z-index: 20; 
        }

        #start-screen h1 {
            font-size: 2.2rem;
            text-shadow: 3px 3px 0 #000;
            margin-bottom: 30px;
        }
        
        #start-screen h2 {
            font-size: 1.5rem;
            margin: 0;
        }

        /* Contenedor de Submarinos de Selección */
        .sub-select-container {
            display: flex;
            gap: 15px;
            padding: 10px;
            overflow-x: scroll;
            max-width: 90%;
        }

        .sub-select {
            width: 110px;
            height: 110px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            border: 3px solid transparent;
            border-radius: 15px;
            cursor: pointer;
            flex-shrink: 0; 
            transition: border-color 0.2s;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .sub-select.selected {
            border-color: #FFD700; /* Amarillo */
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
        }

        /* Instrucciones Box */
        .instructions-box {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            max-width: 85%;
            margin-top: 30px;
        }
        .instructions-box p {
            font-size: 1rem;
            line-height: 1.5;
            font-weight: bold;
            text-shadow: 1px 1px 0 #000000;
        }
        .instructions-box h3 {
             margin-top: 0;
             margin-bottom: 10px;
             font-size: 1.2rem;
        }

        /* Botón Play */
        .play-button {
            padding: 15px 50px;
            font-size: 1.5rem;
            font-weight: bold;
            color: black;
            background-color: #FFD700; /* Amarillo vibrante */
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 5px 0 #CCAA00;
            transition: all 0.1s;
            margin-top: 30px;
        }

        .play-button:disabled {
            background-color: #AAAAAA;
            box-shadow: 0 5px 0 #777777;
            cursor: not-allowed;
        }

        .play-button:active {
            box-shadow: 0 2px 0 #CCAA00;
            transform: translateY(3px);
        }

        /* ================================== */
        /* === 3. ESTILOS PANTALLA DE JUEGO === */
        /* ================================== */

        #game-screen {
            background-color: transparent; 
        }

        /* HUD - Interfaz Superior */
        .hud {
            position: absolute;
            top: 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px 0;
            box-sizing: border-box;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: 20;
        }

        .hud-top {
             display: flex;
             justify-content: flex-end;
             width: 100%;
             padding: 0 20px;
             box-sizing: border-box;
        }
        
        .score {
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            text-shadow: 1px 1px 2px #000;
        }
        
        /* Contenedor de la Barra de Tiempo */
        .time-container {
            width: 80%;
            height: 25px;
            background-color: #3d5a80;
            border: 3px solid #000000;
            border-radius: 12px;
            overflow: hidden; 
            margin-top: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }

        .time-bar {
            height: 100%;
            width: 100%;
            background-color: #38CC70; /* Verde inicial */
            transition: width 0.3s linear;
        }

        /* ================================== */
        /* === 4. ESTILOS DE OBJETOS DEL JUEGO === */
        /* ================================== */

        /* Submarino del jugador */
        #playerSubmarine {
            position: absolute;
            bottom: 50px;
            width: 80px; /* --sub-size */
            height: 80px; /* --sub-size */
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            z-index: 50;
        }

        /* Estilo genérico para ítems */
        .game-item {
            position: absolute;
            width: 50px; /* --item-size */
            height: 50px; /* --item-size */
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            top: 0; 
            z-index: 40;
        }

        /* Tipos de Ítems (Usando las imágenes provistas) */
        .coin {
            background-image: url('moneda.png');
            width: 40px; /* --coin-size + ajustado */
            height: 40px; /* --coin-size + ajustado */
        }

        .clock {
            background-image: url('reloj.png');
            width: 50px;
            height: 50px;
        }

        .fish {
            background-image: url('pez3.png');
            width: 60px; /* Ligeramente más grande para que sea un obstáculo */
            height: 60px;
        }
        
        /* Game Over */
        #game-over-screen {
            background-color: rgba(0, 0, 0, 0.85);
            color: white;
            text-align: center;
            gap: 20px;
            z-index: 100;
        }
        #game-over-screen h2 {
            font-size: 3rem;
            margin-bottom: 0;
            color: #FF4747;
        }
        #finalScore {
            font-size: 1.5rem;
        }
    </style>
</head>
<body class="js">
    <nav>
        <a href="index.html">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#ffffff" d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/></svg>

    <main>
        <header>
            <h1>28- Challenge events </h1>
            <h2>Create time-based interactive challenges</h2>
        </header>
             <section id="gameArea">
            <div class="deep-sea-bg"></div>
            
            <div id="start-screen" class="screen">
                <h1>Treasures of the Sea</h1>
                
                <h2>Selecciona tu Submarino</h2>
                <div class="sub-select-container" id="subSelectContainer">
                    </div>

                <div class="instructions-box">
                    <h3>¿Cómo jugar?</h3>
                    <p>Recoge monedas para puntuar y relojes para ganar tiempo, pero evita los peces, ¡ya que te restarán segundos!</p>
                </div>
                
                <button class="play-button" id="playButton" disabled>PLAY</button>
            </div>

            <div id="game-screen" class="screen hidden">
                <div class="hud">
                    <div class="hud-top">
                        </div>
                    <div class="time-container">
                        <div class="time-bar" id="timeBar"></div>
                    </div>
                    <span class="score" id="scoreDisplay">PUNTOS: 0</span>
                </div>

                <div id="playerSubmarine"></div>
            </div>

            <div id="game-over-screen" class="screen hidden">
                <h2>¡JUEGO TERMINADO!</h2>
                <p id="finalScore"></p>
                <button class="play-button" onclick="resetGame()">VOLVER A JUGAR</button>
            </div>
        </section>
        
    </main>
    <script>
        // ==================================
        // === 5. CONFIGURACIÓN Y LÓGICA JS ===
        // ==================================

        // NOTA: Las variables del juego (tiempos, puntos, velocidades) SÍ deben estar en JS.
        const GAME_CONFIG = {
            MAX_TIME: 30, // Tiempo inicial en segundos
            TIME_GAIN: 5,  // Segundos ganados por reloj
            TIME_LOSS: 4,  // Segundos perdidos por pez
            COIN_POINTS: 10,
            PLAYER_SPEED: 8, 
            ITEM_SPEED_MIN: 2, 
            ITEM_SPEED_MAX: 4, 
            SPAWN_INTERVAL: 800, // Intervalo de aparición de ítems (ms)
            SUBMARINES: {
                'sub1': 'submarino1.png',
                'sub2': 'submarino2.png',
                'sub3': 'submarino3.png',
                'sub4': 'submarino4.png',
                'sub5': 'submarino5.png',
            }
        };

        // --- Variables de Estado del Juego ---
        let gameState = 'START';
        let score = 0;
        let currentTime = GAME_CONFIG.MAX_TIME;
        let gameTimer;
        let spawnItemInterval;
        let animationFrame;
        let items = [];
        let playerX = 0;
        let playerMovement = 0;
        let selectedSubmarine = null;

        // --- Referencias DOM ---
        const $gameArea = document.getElementById('gameArea');
        const $startScreen = document.getElementById('start-screen');
        const $gameScreen = document.getElementById('game-screen');
        const $gameOverScreen = document.getElementById('game-over-screen');
        const $playButton = document.getElementById('playButton');
        const $timeBar = document.getElementById('timeBar');
        const $scoreDisplay = document.getElementById('scoreDisplay');
        const $playerSubmarine = document.getElementById('playerSubmarine');
        const $subSelectContainer = document.getElementById('subSelectContainer');
        
        let gameAreaRect = {};

        // --- 6. Manejo de la Interfaz (UI) ---

        function setupSubmarineSelection() {
            const subKeys = Object.keys(GAME_CONFIG.SUBMARINES);
            subKeys.forEach(key => {
                const subDiv = document.createElement('div');
                subDiv.className = 'sub-select';
                // Usamos las rutas de imagen de los archivos que proporcionaste
                subDiv.style.backgroundImage = `url('${GAME_CONFIG.SUBMARINES[key]}')`;
                subDiv.dataset.subId = key;
                subDiv.addEventListener('click', () => selectSubmarine(key));
                $subSelectContainer.appendChild(subDiv);
            });
            // Hacemos scroll horizontalmente para que se vean todos
            $subSelectContainer.scrollLeft = $subSelectContainer.scrollWidth / 2 - $subSelectContainer.clientWidth / 2;
        }

        function selectSubmarine(subId) {
            document.querySelectorAll('.sub-select').forEach(div => div.classList.remove('selected'));
            
            const selectedDiv = document.querySelector(`[data-sub-id="${subId}"]`);
            selectedDiv.classList.add('selected');
            selectedSubmarine = subId;
            $playButton.disabled = false; // Habilitar el botón PLAY al seleccionar
        }
        
        // --- 7. Lógica del Juego ---

        function startGame() {
            if (!selectedSubmarine) return; 
            
            gameAreaRect = $gameArea.getBoundingClientRect();

            $playerSubmarine.style.backgroundImage = `url('${GAME_CONFIG.SUBMARINES[selectedSubmarine]}')`;
            
            $startScreen.classList.add('hidden');
            $gameOverScreen.classList.add('hidden');
            $gameScreen.classList.remove('hidden');

            // Resetear estado
            score = 0;
            currentTime = GAME_CONFIG.MAX_TIME;
            
            items.forEach(item => item.element.remove());
            items = [];
            
            // Centrar el submarino y establecer posición inicial
            playerX = gameAreaRect.width / 2 - $playerSubmarine.offsetWidth / 2;
            $playerSubmarine.style.left = `${playerX}px`;
            
            updateScore(0);
            updateTimeBar();
            
            gameState = 'PLAYING';
            startGameTimer();
            spawnItemInterval = setInterval(spawnItem, GAME_CONFIG.SPAWN_INTERVAL);
            gameLoop();
        }

        function gameLoop() {
            if (gameState !== 'PLAYING') return;

            updatePlayerPosition();
            updateItemPositions();
            checkCollisions();

            animationFrame = requestAnimationFrame(gameLoop);
        }

        function updateScore(points) {
            score += points;
            $scoreDisplay.textContent = `PUNTOS: ${score}`;
        }

        // --- 8. Lógica de Tiempo y Game Over ---
        function startGameTimer() {
            gameTimer = setInterval(updateTime, 1000); 
        }

        function updateTime() {
            if (gameState !== 'PLAYING') return;
            
            currentTime -= 1;
            
            if (currentTime <= 0) {
                currentTime = 0;
                gameOver();
            }

            updateTimeBar();
        }

        function updateTimeBar() {
            let percentage = (currentTime / GAME_CONFIG.MAX_TIME) * 100;
            
            if (percentage > 100) percentage = 100;
            if (percentage < 0) percentage = 0; 

            $timeBar.style.width = percentage + '%';

            // Cambio de color por nivel de tiempo
            if (percentage < 25) {
                $timeBar.style.backgroundColor = '#ff0000'; // Rojo
            } else if (percentage < 50) {
                $timeBar.style.backgroundColor = '#ffc300'; // Amarillo
            } else {
                $timeBar.style.backgroundColor = '#38CC70'; // Verde
            }
        }

        function gameOver() {
            gameState = 'GAME_OVER';
            clearInterval(gameTimer);
            clearInterval(spawnItemInterval);
            cancelAnimationFrame(animationFrame);
            
            $gameScreen.classList.add('hidden');
            document.getElementById('finalScore').textContent = `Puntuación Final: ${score}`;
            $gameOverScreen.classList.remove('hidden');
        }

        function resetGame() {
            $gameOverScreen.classList.add('hidden');
            $startScreen.classList.remove('hidden');
            selectedSubmarine = null;
            $playButton.disabled = true;
            document.querySelectorAll('.sub-select').forEach(div => div.classList.remove('selected'));
            gameState = 'START';
        }

        // --- 9. Movimiento del Submarino ---

        function updatePlayerPosition() {
            playerX += playerMovement;
            
            const minX = 0;
            const maxX = gameAreaRect.width - $playerSubmarine.offsetWidth; 
            
            if (playerX < minX) playerX = minX;
            if (playerX > maxX) playerX = maxX;
            
            $playerSubmarine.style.left = `${playerX}px`;
        }
        
        // Manejo de eventos de teclado (para desktop)
        document.addEventListener('keydown', (e) => {
            if (gameState !== 'PLAYING') return;
            if (e.key === 'ArrowRight') playerMovement = GAME_CONFIG.PLAYER_SPEED;
            if (e.key === 'ArrowLeft') playerMovement = -GAME_CONFIG.PLAYER_SPEED;
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowRight' || e.key === 'ArrowLeft') playerMovement = 0;
        });
        
        // Manejo de eventos táctiles (para móvil)
        $gameArea.addEventListener('touchstart', (e) => {
            if (gameState !== 'PLAYING') return;
            // Usamos e.touches[0].clientX para obtener la posición del toque
            const touchX = e.touches[0].clientX; 
            const gameMidPoint = gameAreaRect.left + gameAreaRect.width / 2;
            
            // Movemos según el lado tocado
            if (touchX < gameMidPoint) {
                playerMovement = -GAME_CONFIG.PLAYER_SPEED; 
            } else {
                playerMovement = GAME_CONFIG.PLAYER_SPEED; 
            }
        });

        $gameArea.addEventListener('touchend', () => {
             playerMovement = 0;
        });

        // --- 10. Items y Colisiones ---

        function spawnItem() {
            const itemTypes = ['coin', 'coin', 'coin', 'coin', 'clock', 'fish']; 
            const type = itemTypes[Math.floor(Math.random() * itemTypes.length)];
            
            const itemElement = document.createElement('div');
            itemElement.className = `game-item ${type}`;
            
            // Usamos 50px como tamaño general para calcular el rango de aparición
            const startX = Math.random() * (gameAreaRect.width - 50); 
            itemElement.style.left = `${startX}px`;
            
            $gameScreen.appendChild(itemElement);

            const item = {
                element: itemElement,
                y: -50,
                speed: Math.random() * (GAME_CONFIG.ITEM_SPEED_MAX - GAME_CONFIG.ITEM_SPEED_MIN) + GAME_CONFIG.ITEM_SPEED_MIN,
                type: type
            };
            items.push(item);
        }

        function updateItemPositions() {
            items = items.filter(item => {
                item.y += item.speed;
                item.element.style.top = `${item.y}px`;

                if (item.y > gameAreaRect.height) {
                    item.element.remove();
                    return false;
                }
                return true;
            });
        }
        
        function checkCollisions() {
            const subRect = $playerSubmarine.getBoundingClientRect();

            items = items.filter(item => {
                const itemRect = item.element.getBoundingClientRect();
                
                // Colisión de rectángulos
                const isColliding = (
                    subRect.left < itemRect.right &&
                    subRect.right > itemRect.left &&
                    subRect.top < itemRect.bottom &&
                    subRect.bottom > itemRect.top
                );

                if (isColliding) {
                    handleCollision(item);
                    item.element.remove();
                    return false;
                }
                return true;
            });
        }

        function handleCollision(item) {
            switch (item.type) {
                case 'coin':
                    updateScore(GAME_CONFIG.COIN_POINTS);
                    break;
                case 'clock':
                    currentTime += GAME_CONFIG.TIME_GAIN;
                    updateTimeBar();
                    break;
                case 'fish':
                    currentTime -= GAME_CONFIG.TIME_LOSS;
                    updateTimeBar();
                    break;
            }
            if (currentTime <= 0) {
                gameOver();
            }
        }

        // --- 11. Inicialización ---

        document.addEventListener('DOMContentLoaded', () => {
            gameAreaRect = $gameArea.getBoundingClientRect();
            
            setupSubmarineSelection();
            $playButton.addEventListener('click', startGame);
        });
        
    </script>

</body>
